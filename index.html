<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="row container">
        <div class="column-half">
          <h1>Code Journal</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="hidden" data-view="entry-form">
        <form action="" id="new-entry-form">
          <div class="row">
            <div class="column-half">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder image"
                id="new-entry-image" />
            </div>
            <div class="column-half flex flex-col">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
              <label for="photo-url">Photo URL</label>
              <input type="text" name="photo-url" id="photo-url" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full flex flex-col">
              <label for="notes">Notes</label>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="8"
                required></textarea>
              <div class="row save-btn">
                <button type="submit" id="save-btn">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="card-container">
        <div class="row space-between">
          <h1>Entries</h1>
          <button class="align-center">NEW</button>
        </div>
        <ul class="card-list flex justify-center">
          <li id="no-entries">No entries Have been recorded.</li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
