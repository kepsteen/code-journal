<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="row container nowrap">
        <div class="align-end shrink">
          <h1>Code Journal</h1>
        </div>
        <div class="column-fourth align-end links">
          <h3>
            <a href="#" id="entries-link">Entries</a>
          </h3>
        </div>
        <div class="column-fourth align-end">
          <form action="">
            <input type="text" id="search-bar" placeholder="&#xF002; Search" />
          </form>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="hidden" data-view="entry-form" id="entry-form">
        <form action="" id="new-entry-form">
          <div class="row">
            <div class="column-half">
              <h2 id="new-edit-entry">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder image"
                class="entry-image" />
            </div>
            <div class="column-half flex flex-col">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
              <label for="photo-url">Photo URL</label>
              <input type="text" name="photoURL" id="photo-url" required />
            </div>
          </div>
          <div class="row">
            <div class="column-full flex flex-col">
              <label for="notes">Notes</label>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="8"
                required></textarea>
              <div class="row space-between">
                <a href="#delete" id="delete-a">Delete Entry</a>
                <button
                  type="submit"
                  class="purple-button save-btn"
                  id="save-btn">
                  SAVE
                </button>
              </div>
              <dialog class="" id="delete-entry-modal">
                <div class="row justify-center" id="confirm-text">
                  <p>Are you sure you want to delete this entry?</p>
                </div>
                <div class="row space-between" id="confirm-btns">
                  <a href="#" id="cancel">Cancel</a>
                  <a href="#" id="confirm">Confirm</a>
                </div>
              </dialog>
            </div>
          </div>
        </form>
      </div>
      <div class="" data-view="entries" id="entry-container">
        <div class="row space-between">
          <h1>Entries</h1>
          <a href="#" class="purple-button align-center" id="new-btn">New</a>
        </div>
        <ul class="card-list"></ul>
        <p class="column-full no-entries" id="no-entries-added">
          No entries have been recorded.
        </p>
        <p class="column-full no-entries hidden" id="no-entries-found">
          No entries matching the keyword
        </p>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
